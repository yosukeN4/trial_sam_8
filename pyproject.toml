[tool.black]
line-length = 60
target-version = ['py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | scripts
    | venv
  )
)
'''

[tool.mypy]
ignore_missing_imports = true
explicit_package_bases = true

